<!DOCTYPE html>
<html>
<head>
	<title>sample</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>
<body>
	<div class="top-bar">
		<div class="container">
			<div class="row">
				<div class="logo col col-md-3">
					<a href="#">Sample02</a>
				</div>
				<div class="navi col col-md-9">
					<ul>
						<li><a class="active" href="#">Home</a></li>
						<li><a href="#">Pages</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Gallery</a></li>
						<li><a href="#">Portfolio</a></li>
						<li><a href="#">Links</a></li>
						<li><a href="#">Contact Us</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
	    	<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    	<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    	<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	    	<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
	    </ol>
		  <div class="carousel-inner">

		    <div class="carousel-item active" data-interval="10000">
		      <img src="img/d.jpg" class="d-block w-100" alt="...">
		    </div>

		    <div class="carousel-item" data-interval="2000">
		      <img src="img/a.jpg" class="d-block w-100" alt="...">
		    </div>

		    <div class="carousel-item">
		      <img src="img/b.jpg" class="d-block w-100" alt="...">
		    </div>

		    <div class="carousel-item">
		      <img src="img/c.jpg" class="d-block w-100" alt="...">
		    </div>

		  </div>

		  <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
	</div>




	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
